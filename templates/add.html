<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD PAGE</title>
</head>
<body>
    <!-- add_conf.html -->
<form method="POST" action="{% url 'conf_add' %}">
    {% csrf_token %}
    <label for="conf">Conference Name:</label>
    <input type="text" name="conf" id="conf" required><br><br>
  
    <label for="category">Category:</label>
    <input type="text" name="category" id="category" required><br><br>
  
    <label for="date">Date:</label>
    <input type="text" name="date" id="date" required><br><br>
  
    <label for="venue">Venue:</label>
    <input type="text" name="venue" id="venue" required><br><br>
  
    <label for="theme">Theme:</label>
    <input type="text" name="theme" id="theme" required><br><br>
  
    <input type="submit" value="Add Conference">
  </form>
  <a href="/">Go to home</a>
</body>
</html>
